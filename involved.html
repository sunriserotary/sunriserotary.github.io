<!DOCTYPE html>
<html lang="en">
<body>
  <section class="showcase">
    <div class ="container-fluid p-0">
      <h2 class="mb-5">Data viz</h2>
      <canvas id="chart" width="400" height="400"></canvas>
      <script src="js/Chart.js"></script>
      <script>
        var ctx = document.getElementById("chart");
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
	    labels: ["Red", "blue"],
	    datasets: [{
	    label: 'test',
	    data: [5, 3],
	    backgroundColor: [
	      'rgba(255, 99, 132, 0.2)',
	      'rgba(54, 162, 235, 0.2)',
	    ],
	    borderColor: [
              'rgba(255,99,132,1)',
	      'rgba(54,162,235,1)'
	    ],
	    borderWidth: 1
	    }]
	  },
 	  options: {
            scales: {
	      yAxes: [{
	        ticks: {
        	  beginAtZero:true
	        }
	      }]
	    }
	  }
        });
      </script>
    </div>
  </div>
</body>
</html>
